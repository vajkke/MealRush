<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>MealRush - Feel the best taste</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <script defer type="module" src="./js/main.js"></script>
    <link rel="icon" href="./img/favicon.png">
  </head>
  <body>
    <header class="main-header">
      <img src="./img/businessName.png" class="logo" />
      <div class="right-side">
        <h3 class="about">About Project</h3>
        <a
          class="github-button"
          href="https://github.com/vajkke/MealRush"
          data-icon="octicon-star"
          data-size="large"
          aria-label="Star vajkke/Foqused on GitHub"
          >Star</a
        >
      </div>
    </header>

    <main>
      <nav class="navbar">
        <button class="search-btn">Search Recipes</button>
        <p class="recipe-matched-text"></p>
        <select name="sorter" class="sort">
          <option>Sort</option>
          <option value="low-to-high--calories">Calories: Low to High</option>
          <option value="high-to-low--calories">Calories: High to Low</option>
          <option value="low-to-high--protein">Protein: Low to High</option>
          <option value="high-to-low--protein">Protein: High to Low</option>
          <option value="low-to-high--carbs">Carbs: Low to High</option>
          <option value="high-to-low--carbs">Carbs: High to Low</option>
          <option value="low-to-high--fat">Fat: Low to High</option>
          <option value="high-to-low--fat">Fat: High to Low</option>
        </select>
        <button class="mobile-sort">Sort</button>
      </nav>

      
      <div class="sidebar-and-display">
        <nav class="sidebar"></nav>
        
        <section class="recipe-display">
          <div class="illustration-container">
            <img src="./img/searchRecipe.png" class="illustration-img">
            <p class="illustration-text">Find some recipes</p>
          </div>
          <img src="./img/loaderUnlimited.gif" class="loader">
        </section>
      </div>
    </main>
    <div class="whole--mobile-menu hidden">
      <button class="search-btn--mobile hidden">Search Recipes</button>
      <div class="mobile-menu--display">
      </div>
      <div class="mobile-menu">
        <div class="nutrition-mobile-menu  mobile-menu--type">
          <img src="./img/nutrition-img.svg" class="logo-mobile-menu"></img>
          <p class="heading-mobile-menu">Nutrition</p>
        </div>
        <div class="dietType-mobile-menu mobile-menu--type">
          <img src="./img/diet-type.svg" class="logo-mobile-menu"></img>
          <p class="heading-mobile-menu">Diet Type</p>
        </div>
        <div class="mealType-mobile-menu mobile-menu--type">
          <img src="./img/meal-type.svg" class="logo-mobile-menu"></img>
          <p class="heading-mobile-menu">Meal Type</p>
        </div>
      </div>
    </div>
    <div class="overlay hidden"></div>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
